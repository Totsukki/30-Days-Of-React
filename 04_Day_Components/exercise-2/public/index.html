<head>
    <style>
        html,
        body {
            font-family: Roboto;
            background: rgb(218, 218, 218);
        }
        
        header {
            margin: 1%;
            background: white;
            padding: 2%;
            border-radius: 1rem;
        }
        
        header>img {
            height: 20rem;
            border-radius: 10rem;
        }
        
        header>ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        header>ul>li {
            background-color: rgb(56, 220, 198);
            padding: .5% 1%;
            color: white;
            border-radius: 1rem;
        }
        
        footer {
            margin: 1%;
            background: rgb(180, 235, 250);
            padding: 1%;
            text-align: center;
            border-radius: .5rem;
        }
        
        .input-wrapper>* {
            font-family: Roboto;
            padding: 1% 4% 1% 1%;
            border-radius: .5rem;
            border: none;
        }
        
        button {
            font-family: Roboto;
            border-radius: .5rem;
            background: rgb(244, 120, 120);
            color: white;
            border: none;
            appearance: none;
            padding: 1% 8%;
        }
        
        ul.randColor {
            padding: 1rem;
            list-style: none;
            display: flex;
            gap: .5rem;
            flex-direction: column;
        }
        
        ul.randColor>li {
            padding: 2%;
            border-radius: .5rem;
            color: white;
        }
    </style>
